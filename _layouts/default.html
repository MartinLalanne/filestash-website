<!DOCTYPE html>
<html lang="{% if page.language %}{{ page.language }}{% else %}en{% endif %}">
    <head>
	    <meta charset="utf-8">
	    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="theme-color" content="#415364">
	    <meta property="twitter:card" content="summary">
	    <meta property="og:type" content="website">
	    <meta property="og:site_name" content="Filestash">
	    <meta property="og:locale" content="en_US">
	    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Filestash{% endif %}">
	    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	    <meta property="og:image" content="/img/logo/logo.png">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
	    <script src="/js/jquery.min.js"></script>
        <link rel="canonical" href="{{ page.url }}">
        {% for head in page.head %}
        {{ head }}{% endfor %}
    </head>
    <body>
        <style> {% include style.css %} </style>
        <script>
          (function(){
              var $script = document.createElement("script");
              $script.src = "/js/testing.js?version=" + Math.floor(Math.random().toString()*10000000000000000);
              document.head.appendChild($script);
          })();
        </script>

        </script>
	    {{ content }}

        <script src="/js/lazyload.min.js"></script>
	    <script src="/js/main.js" defer></script>
        <script src="/js/lunr.min.js" defer></script>
    </body>
</html>
